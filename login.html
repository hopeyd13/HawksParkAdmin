<html>
    <style>
        body {
          background-image: url('./includes/gates.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
          z-index: -1;
        }
        </style>
    <head>
        <title>HawksPark</title>
        <link rel = "stylesheet" type = "text/CSS" href = "./includes/bootstrap.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <img src = "./includes/favicon.ico" id = "logo" height = "40" width = "40">
          <a class="navbar-brand" href="./home.html">HawksPark</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="./home.html">Parking Information</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./change.html">Change Parking Availability</a>
                </li>
              </ul>
              <a href = "./login.html" class="btn btn-secondary my-2 my-sm-0" id = "loginb" role = "button">Log In</a>
            </div>
          </nav>
        
          <div class = "logForm" style = "background-color: white; z-index: 1;">
            <p>
          <h1>Log in</h1>
          <form [formGroup]="loginForm">
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control" placeholder = "Monmouth email...">

            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password...">
            </div>
            <label id = "remember">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    Login
                </button>
            </div>
        </form>
      </p>
        </div>
    </body>
    </html>
